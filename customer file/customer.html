<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitworx Gym Reservations - User Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Add SweetAlert2 CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.7.32/sweetalert2.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.7.32/sweetalert2.min.css" rel="stylesheet">

    <!-- pop up sweet alert -->
    <style>
        /* Custom SweetAlert styling to match your theme */
        .swal2-popup {
            font-family: 'Poppins', sans-serif;
            border-radius: 1rem;
        }
        .swal2-confirm {
            background: linear-gradient(to right, #ea580c, #c2410c) !important;
            border-radius: 0.75rem !important;
            padding: 0.75rem 1.5rem !important;
        }
        .swal2-icon.swal2-warning {
            border-color: #ea580c !important;
            color: #ea580c !important;
        }
    </style>

    <!-- poppins -->
    <style>
        * {
    font-family: 'Poppins', sans-serif
            }
    </style>

</head>
<body class="bg-gradient-to-br from-orange-50 to-orange-100 min-h-screen font-[Poppins] overflow-hidden">
    <!-- Hero Section -->
    <div class="w-full bg-gradient-to-r from-orange-600 to-orange-800 text-white">
        <div class="w-full px-6 py-4">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl lg:text-3xl font-bold flex items-center gap-3">
                    <svg class="w-8 h-8 lg:w-10 lg:h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"/>
                    </svg>
                    Fitworx
                </h1>
                <a href="#" class="inline-flex items-center px-4 py-2 lg:px-6 lg:py-3 bg-white text-orange-600 rounded-xl hover:bg-orange-50 transition-all focus:ring-2 focus:ring-orange-100 text-sm font-medium">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                    </svg>
                    Admin Login
                </a>
            </div>
            <div class="flex flex-wrap items-center gap-4 mt-4">
                <div class="px-4 py-2 lg:px-6 lg:py-3 bg-white bg-opacity-20 backdrop-blur-lg rounded-xl text-sm font-medium flex items-center gap-2">
                    <span class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></span>
                    Facility Open
                </div>
                <div class="text-orange-100 flex items-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    Operating Hours: 9:00 AM - 11:59 PM
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="h-[calc(100vh-116px)] overflow-y-auto">
        <div class="w-full h-full p-4 lg:p-6">
            <div class="grid grid-cols-1 lg:grid-cols-5 gap-6 h-full">
                <!-- Booking Form Section -->
                <div class="lg:col-span-2 h-full">
                    <div class="bg-white rounded-3xl shadow-xl overflow-hidden border border-orange-100 h-full flex flex-col">
                        <!-- Form Header -->
                        <div class="p-6 bg-gradient-to-r from-orange-600 to-orange-700 shrink-0">
                            <h2 class="text-xl lg:text-2xl font-bold text-white flex items-center gap-2">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                                </svg>
                                Book Your Session
                            </h2>
                            <p class="text-orange-100 mt-2">Get ready for your next workout!</p>
                        </div>

                        <!-- Booking Form -->
                        <div class="p-6 overflow-y-auto flex-grow">
                            <form class="space-y-6" id="booking-form">
                                <!-- Service Selection -->
                                <div class="space-y-2">
                                    <label class="block text-sm font-medium text-slate-700">Choose Service</label>
                                    <select class="w-full px-4 py-3 rounded-xl border border-orange-200 focus:border-orange-600 focus:ring-2 focus:ring-orange-100 transition-all bg-orange-50">
                                        <option>üèÄ Basketball Court</option>
                                        <option>üíÉ Zumba</option>
                                    </select>
                                </div>

                                <!-- Name Input -->
                                <div class="space-y-2">
                                    <label class="block text-sm font-medium text-slate-700">Your Name</label>
                                    <input type="text" 
                                           placeholder="Enter your full name" 
                                           class="w-full px-4 py-3 rounded-xl border border-orange-200 focus:border-orange-600 focus:ring-2 focus:ring-orange-100 transition-all bg-orange-50">
                                </div>

                                <!-- Time and Date Selection -->
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <!-- Time Selection -->
                                    <div class="space-y-4">
                                        <div class="space-y-2">
                                            <label class="block text-sm font-medium text-slate-700">Start Time</label>
                                            <input type="time" 
                                                   class="w-full px-4 py-3 rounded-xl border border-orange-200 focus:border-orange-600 focus:ring-2 focus:ring-orange-100 transition-all bg-orange-50"
                                                   min="09:00" 
                                                   max="23:59">
                                        </div>
                                        <div class="space-y-2">
                                            <label class="block text-sm font-medium text-slate-700">End Time</label>
                                            <input type="time" 
                                                   class="w-full px-4 py-3 rounded-xl border border-orange-200 focus:border-orange-600 focus:ring-2 focus:ring-orange-100 transition-all bg-orange-50"
                                                   min="09:00" 
                                                   max="23:59">
                                        </div>
                                    </div>

                                    <!-- Date Selection -->
                                    <div class="space-y-2">
                                        <label class="block text-sm font-medium text-slate-700">Select Date</label>
                                        <input type="date" 
                                               class="w-full px-4 py-3 rounded-xl border border-orange-200 focus:border-orange-600 focus:ring-2 focus:ring-orange-100 transition-all bg-orange-50">
                                    </div>
                                </div>

                                <!-- Team Members Section -->
                                <div class="bg-orange-50 p-6 rounded-xl border border-orange-200">
                                    <div class="flex items-center justify-between mb-4">
                                        <label class="block text-sm font-medium text-slate-700">Team Members</label>
                                        <span class="text-xs text-slate-500">Max 8 additional players</span>
                                    </div>
                                    <div id="team-members" class="space-y-3">
                                        <!-- Dynamic member fields will be added here -->
                                    </div>
                                    <button type="button" 
                                            class="mt-4 inline-flex items-center px-4 py-2 text-sm bg-white text-orange-600 rounded-xl border border-orange-200 hover:bg-orange-50 transition-colors">
                                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                                        </svg>
                                        Add Player
                                    </button>
                                </div>

                                <!-- Form Buttons -->
                                <button type="submit" 
                                        class="w-full px-6 py-4 bg-gradient-to-r from-orange-600 to-orange-700 text-white rounded-xl hover:from-orange-700 hover:to-orange-800 transition-all focus:ring-2 focus:ring-orange-100 flex items-center justify-center gap-2 text-lg font-semibold">
                                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                                    </svg>
                                    Book Now
                                </button>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Calendar Section -->
                <div class="lg:col-span-3 h-full">
                    <div class="bg-white rounded-3xl shadow-xl overflow-hidden border border-orange-100 h-full flex flex-col">
                        <div class="p-6 bg-gradient-to-r from-orange-600 to-orange-700 shrink-0">
                            <div class="flex items-center justify-between">
                                <div>
                                    <h2 class="text-xl lg:text-2xl font-bold text-white flex items-center gap-2">
                                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                                        </svg>
                                        Available Time Slots
                                    </h2>
                                    <p class="text-orange-100 mt-2">Check real-time availability</p>
                                </div>
                            </div>
                        </div>
                        <div class="p-6 flex-grow">
                            <!-- Calendar placeholder with improved styling -->
                            <div class="h-full flex items-center justify-center text-slate-400 bg-orange-50 rounded-xl border-2 border-dashed border-orange-200">
                                <div class="text-center">
                                    <svg class="w-16 h-16 mx-auto mb-4 text-orange-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                                    </svg>
                                    <p class="text-lg font-medium text-slate-500">Calendar component will be added here</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <script src="../customer file/customer.js"></script>
</body>
</html>
