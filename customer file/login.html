<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Fitworx Gym - Login Portal</title>
    <link rel="icon" href="../img/Fitworx logo.jpg">
    <!-- Add Poppins Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Add SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }
    </style>
    
</head>
<body class="min-h-screen bg-gradient-to-br from-orange-50 to-amber-50 flex items-center justify-center p-4">
    <!-- Main Container -->
    <div class="w-full max-w-6xl flex rounded-3xl shadow-2xl overflow-hidden bg-white">
        <!-- Left Side - Image/Welcome Section -->
        <div class="hidden lg:flex lg:w-1/2 bg-gradient-to-br from-orange-500 to-orange-700 p-12 flex-col justify-between relative overflow-hidden">
            <!-- Decorative Elements -->
            <div class="absolute top-0 left-0 w-full h-full">
                <div class="absolute top-10 left-10 w-32 h-32 bg-white/10 rounded-full"></div>
                <div class="absolute bottom-10 right-10 w-40 h-40 bg-white/10 rounded-full"></div>
                <div class="absolute top-1/2 left-1/2 w-60 h-60 -translate-x-1/2 -translate-y-1/2 bg-white/10 rounded-full"></div>
            </div>
            
            <!-- Welcome Text -->
            <div class="relative z-10" id="welcomeText">
                <h1 class="text-4xl font-bold text-white mb-6">Welcome Back!</h1>
                <p class="text-white/80 text-lg">Enter your personal details and start your journey with us</p>
            </div>
            
            <!-- Brand Section -->
            <div class="relative z-10">
                <h2 class="text-3xl font-bold text-white">Fitworx GYM</h2>
                <p class="text-white/60 mt-2">Your premium fitness destination</p>
            </div>
        </div>

        <!-- Right Side - Form Section -->
        <div class="w-full lg:w-1/2 p-12">
            <div class="max-w-md mx-auto">
                <!-- Form Header -->
                <div class="text-center mb-12">
                    <h3 class="text-2xl font-bold text-gray-800 mb-2" id="formTitle">Sign in to Account</h3>
                    <p class="text-gray-600" id="formSubtitle">Start managing your fitness journey today</p>
                </div>

                <!-- Login Form -->
                <form class="space-y-6" id="loginForm">
                    <!-- Username Input -->
                    <div class="relative">
                        <input type="text" 
                               id="username"
                               class="w-full px-4 py-3 bg-gray-50 rounded-lg outline-none border border-gray-200 focus:border-orange-500 transition-colors peer"
                               placeholder=" "
                        />
                        <label class="absolute left-4 top-3 text-gray-400 text-sm transition-all peer-focus:-top-6 peer-focus:text-orange-500 peer-focus:text-xs peer-[:not(:placeholder-shown)]:-top-6 peer-[:not(:placeholder-shown)]:text-xs">
                            Username
                        </label>
                    </div>

                    <!-- Password Input -->
                    <div class="relative">
                        <input type="password" 
                               id="password"
                               class="w-full px-4 py-3 bg-gray-50 rounded-lg outline-none border border-gray-200 focus:border-orange-500 transition-colors peer"
                               placeholder=" "
                        />
                        <label class="absolute left-4 top-3 text-gray-400 text-sm transition-all peer-focus:-top-6 peer-focus:text-orange-500 peer-focus:text-xs peer-[:not(:placeholder-shown)]:-top-6 peer-[:not(:placeholder-shown)]:text-xs">
                            Password
                        </label>
                    </div>

                    <!-- Remember Me & Forgot Password -->
                    <div class="flex items-center justify-between">
                        <label class="flex items-center space-x-2 text-sm">
                            <input type="checkbox" class="w-4 h-4 rounded border-gray-300 text-orange-600 focus:ring-orange-500"/>
                            <span class="text-gray-600">Remember me</span>
                        </label>
                        <a href="#" class="text-sm text-orange-600 hover:text-orange-700 transition-colors">
                            Forgot Password?
                        </a>
                    </div>

                    <!-- Sign In Button -->
                    <button type="submit" class="w-full py-3 px-6 bg-gradient-to-r from-orange-500 to-orange-600 text-white rounded-lg font-medium hover:opacity-90 transition-opacity">
                        Sign In
                    </button>
                </form>

                <!-- Social Login -->
                <div class="relative my-8">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-200"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-4 bg-white text-gray-500">Or continue with</span>
                    </div>
                </div>

                <!-- Social Buttons -->
                <div class="grid grid-cols-3 gap-4">
                    <button class="p-3 bg-gray-50 rounded-lg hover:bg-gray-100 transition-colors flex items-center justify-center">
                        <i class="fa-brands fa-google text-xl"></i>
                    </button>
                    <button class="p-3 bg-gray-50 rounded-lg hover:bg-gray-100 transition-colors flex items-center justify-center">
                        <i class="fa-brands fa-apple text-xl"></i>
                    </button>
                    <button class="p-3 bg-gray-50 rounded-lg hover:bg-gray-100 transition-colors flex items-center justify-center">
                        <i class="fa-brands fa-facebook text-xl"></i>
                    </button>
                </div>

                <!-- Toggle Form Link -->
                <p class="text-center text-gray-600 text-sm mt-6">
                    <span id="toggleText">Don't have an account?</span>
                    <a href="#" class="text-orange-600 hover:text-orange-700 font-medium transition-colors ml-1" id="toggleForm">
                        Sign up for free
                    </a>
                </p>
            </div>
        </div>
    </div>

    <script src="../customer js file/login.js"></script>
</body>
</html>
