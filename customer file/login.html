<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Fitworx Gym - Login Portal</title>
    <link rel="icon" href="../img/Fitworx logo.jpg">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../css/login.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-4xl flex rounded-2xl shadow-2xl overflow-hidden login-container">
        <!-- Left Side - Welcome Section -->
        <div class="hidden lg:flex lg:w-1/2 welcome-section p-12 flex-col justify-between">
            <div class="relative z-10" id="welcomeText">
                <h1 class="text-5xl font-bold text-white mb-6">WELCOME TO FITWORX</h1>
                <p class="text-white text-xl opacity-90">Transform your body, transform your life.</p>
            </div>
            
            <div class="relative z-10">
                <h2 class="text-3xl font-bold text-white">Fitworx GYM</h2>
                <p class="text-white mt-3 opacity-90 text-lg">Your premium fitness destination</p>
            </div>
        </div>

        <!-- Right Side - Form Section -->
        <div class="w-full lg:w-1/2 p-12 hidden" id="formSection">
            <div class="max-w-md mx-auto">
                <div class="text-center mb-10">
                    <h3 class="text-4xl font-bold text-white mb-3" id="formTitle">Sign in to Account</h3>
                    <p class="text-gray-400 text-lg" id="formSubtitle">Start your fitness journey today</p>
                </div>

                <form class="space-y-6" id="loginForm">
                    <div class="relative hidden" id="fullNameField">
                        <input type="text" 
                               id="fullName"
                               class="w-full rounded-xl input-field"
                               placeholder="Full Name"
                        />
                    </div>

                    <div class="relative">
                        <input type="text" 
                               id="username"
                               class="w-full rounded-xl input-field"
                               placeholder="Username"
                        />
                    </div>

                    <div class="relative">
                        <input type="password" 
                            id="password"
                            class="w-full rounded-xl input-field"
                            placeholder="Password"
                        />
                        <button type="button" id="showPassword" class="absolute right-4 top-4 text-gray-400 hover:text-white transition-colors">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>

                    <button type="submit" class="w-full py-4 px-6 rounded-xl font-semibold submit-button mt-8">
                        Sign In
                    </button>
                </form>

                <p class="text-center text-gray-400 text-sm mt-10">
                    <span id="toggleText">Don't have an account?</span>
                    <a href="#" class="text-orange-500 hover:text-orange-400 font-medium ml-2 transition-colors" id="toggleForm">
                        Sign up for free
                    </a>
                </p>
            </div>
        </div>
    </div>

    <audio id="success-sound" src="../img/Apple Pay Success Sound Effect.mp3"></audio>
    <audio id="error-sound" src="../img/Error - Sound Effect  Non copyright sound effects  TCW-SoundEffects.mp3"></audio>

    <script src="../customer js file/customer-login.js"></script>
    <script src="../customer js file/customer-terms-and-condition.js"></script>
</body>
</html>
