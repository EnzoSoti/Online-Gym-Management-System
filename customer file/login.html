<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Fitworx Gym - Login Portal</title>
    <link rel="icon" href="../img/Fitworx logo.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-image: url('https://t3.ftcdn.net/jpg/06/06/54/92/360_F_606549277_BMzgu4QoNfqHDkmUgngJrFHuxZXvkS7d.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            filter: blur(8px);
            z-index: -1;
        }

        .login-container {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .input-field {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: #f97316;
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .submit-button {
            background: #f97316;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-button:hover {
            background: #ea580c;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(249, 115, 22, 0.3);
        }

        .welcome-section {
            background: linear-gradient(135deg, #f97316, #ea580c);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-4xl flex rounded-xl shadow-2xl overflow-hidden login-container">
        <!-- Left Side - Welcome Section -->
        <div class="hidden lg:flex lg:w-1/2 welcome-section p-8 flex-col justify-between">
            <div class="relative z-10" id="welcomeText">
                <h1 class="text-4xl font-bold text-white mb-4">WELCOME TO FITWORX</h1>
                <p class="text-white text-lg opacity-90">Transform your body, transform your life.</p>
            </div>
            
            <div class="relative z-10">
                <h2 class="text-2xl font-bold text-white">Fitworx GYM</h2>
                <p class="text-white mt-2 opacity-90">Your premium fitness destination</p>
            </div>
        </div>

        <!-- Right Side - Form Section -->
        <div class="w-full lg:w-1/2 p-8 hidden" id="formSection">
            <div class="max-w-md mx-auto">
                <div class="text-center mb-8">
                    <h3 class="text-3xl font-bold text-white mb-2" id="formTitle">Sign in to Account</h3>
                    <p class="text-gray-400" id="formSubtitle">Start your fitness journey today</p>
                </div>

                <form class="space-y-6" id="loginForm">
                    <div class="relative hidden" id="fullNameField">
                        <input type="text" 
                               id="fullName"
                               class="w-full px-4 py-3 rounded-lg input-field"
                               placeholder="Full Name"
                        />
                    </div>

                    <div class="relative">
                        <input type="text" 
                               id="username"
                               class="w-full px-4 py-3 rounded-lg input-field"
                               placeholder="Username"
                        />
                    </div>

                    <div class="relative">
                        <input type="password" 
                            id="password"
                            class="w-full px-4 py-3 rounded-lg input-field"
                            placeholder="Password"
                        />
                        <button type="button" id="showPassword" class="absolute right-4 top-3 text-gray-400 hover:text-white transition-colors">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>

                    <button type="submit" class="w-full py-3 px-4 rounded-lg font-semibold submit-button">
                        Sign In
                    </button>
                </form>

                <p class="text-center text-gray-400 text-sm mt-8">
                    <span id="toggleText">Don't have an account?</span>
                    <a href="#" class="text-orange-500 hover:text-orange-400 font-medium ml-1 transition-colors" id="toggleForm">
                        Sign up for free
                    </a>
                </p>
            </div>
        </div>
    </div>

    <audio id="success-sound" src="../img/Apple Pay Success Sound Effect.mp3"></audio>
    <audio id="error-sound" src="../img/Error - Sound Effect  Non copyright sound effects  TCW-SoundEffects.mp3"></audio>

    <script src="../customer js file/login.js"></script>
    <script src="../customer js file/terms_and_condition.js"></script>
</body>
</html>
