<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Form Content</title>
</head>
<body>
    <div class="p-4 sm:p-6">
        <!-- Header Section -->
        <div class="text-center mb-6">
            <div class="bg-gradient-to-r from-orange-500 to-orange-600 rounded-full w-16 h-16 mx-auto mb-4 flex items-center justify-center shadow-lg">
                <i class="fas fa-user-plus text-white text-2xl"></i>
            </div>
            <h3 class="text-xl sm:text-2xl font-bold text-gray-800 mb-2">Join Our Gym</h3>
            <div class="w-24 h-1 bg-gradient-to-r from-orange-500 to-orange-600 mx-auto rounded"></div>
        </div>

        <!-- Form Container -->
        <div class="bg-gradient-to-br from-gray-50 to-gray-100 rounded-xl p-4 sm:p-6 shadow-inner border border-gray-200">
            <div class="space-y-4">
                
                <!-- Member Name -->
                <div class="bg-white rounded-lg p-4 shadow-sm border-l-4 border-orange-500">
                    <label for="member_name" class="flex items-center text-sm font-semibold text-gray-800 mb-2">
                        <i class="fas fa-user text-orange-500 mr-2"></i>
                        Member Name
                    </label>
                    <input type="text" id="member_name" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-orange-500 focus:ring-2 focus:ring-orange-200 transition-colors bg-gray-50" readonly>
                </div>

                <!-- Email -->
                <div class="bg-white rounded-lg p-4 shadow-sm border-l-4 border-orange-500">
                    <label for="email" class="flex items-center text-sm font-semibold text-gray-800 mb-2">
                        <i class="fas fa-envelope text-orange-500 mr-2"></i>
                        Email Address
                    </label>
                    <input type="email" id="email" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-orange-500 focus:ring-2 focus:ring-orange-200 transition-colors" placeholder="your@email.com" required>
                </div>

                <!-- Membership Type -->
                <div class="bg-white rounded-lg p-4 shadow-sm border-l-4 border-orange-500">
                    <label for="membership_type" class="flex items-center text-sm font-semibold text-gray-800 mb-2">
                        <i class="fas fa-crown text-orange-500 mr-2"></i>
                        Membership Type
                    </label>
                    <select id="membership_type" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-orange-500 focus:ring-2 focus:ring-orange-200 transition-colors bg-white">
                        <option value="Regular">üèãÔ∏è Regular Membership - ‚Ç±950</option>
                        <option value="Student">üéì Student Membership - ‚Ç±850</option>
                    </select>
                </div>

                <!-- Student ID Picture (Hidden by default) -->
                <div id="student-id-picture-field" class="bg-white rounded-lg p-4 shadow-sm border-l-4 border-blue-500" style="display: none;">
                    <label for="school_id_picture" class="flex items-center text-sm font-semibold text-gray-800 mb-2">
                        <i class="fas fa-id-card text-blue-500 mr-2"></i>
                        Student ID Picture
                        <span class="ml-2 bg-blue-100 text-blue-600 text-xs px-2 py-1 rounded-full">Required</span>
                    </label>
                    <div class="relative">
                        <input type="file" id="school_id_picture" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-colors file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:bg-blue-50 file:text-blue-600 hover:file:bg-blue-100" accept="image/*">
                    </div>
                    <p class="text-xs text-gray-500 mt-1">Upload a clear photo of your student ID</p>
                </div>

                <!-- Profile Picture -->
                <div class="bg-white rounded-lg p-4 shadow-sm border-l-4 border-orange-500">
                    <label for="profile_picture" class="flex items-center text-sm font-semibold text-gray-800 mb-2">
                        <i class="fas fa-camera text-orange-500 mr-2"></i>
                        Profile Picture
                        <span class="ml-2 bg-orange-100 text-orange-600 text-xs px-2 py-1 rounded-full">Required</span>
                    </label>
                    <div class="relative">
                        <input type="file" id="profile_picture" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-orange-500 focus:ring-2 focus:ring-orange-200 transition-colors file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:bg-orange-50 file:text-orange-600 hover:file:bg-orange-100" accept="image/*">
                    </div>
                    <p class="text-xs text-gray-500 mt-1">Upload a recent photo for your membership card</p>
                </div>

                <!-- Date Range Container -->
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <!-- Start Date -->
                    <div class="bg-white rounded-lg p-4 shadow-sm border-l-4 border-green-500">
                        <label for="start_date" class="flex items-center text-sm font-semibold text-gray-800 mb-2">
                            <i class="fas fa-play-circle text-green-500 mr-2"></i>
                            Start Date
                        </label>
                        <input type="date" id="start_date" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-green-500 focus:ring-2 focus:ring-green-200 transition-colors bg-gray-50" readonly>
                    </div>

                    <!-- End Date -->
                    <div class="bg-white rounded-lg p-4 shadow-sm border-l-4 border-red-500">
                        <label for="end_date" class="flex items-center text-sm font-semibold text-gray-800 mb-2">
                            <i class="fas fa-stop-circle text-red-500 mr-2"></i>
                            End Date
                        </label>
                        <input type="date" id="end_date" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-red-500 focus:ring-2 focus:ring-red-200 transition-colors bg-gray-50" readonly>
                    </div>
                </div>

            </div>

            <!-- Info Footer -->
            <div class="mt-6 bg-gradient-to-r from-orange-50 to-yellow-50 border border-orange-200 rounded-lg p-4">
                <div class="flex items-center space-x-3">
                    <div class="bg-orange-100 rounded-full p-2">
                        <i class="fas fa-info-circle text-orange-600"></i>
                    </div>
                    <div>
                        <h4 class="font-semibold text-orange-800">Ready to Transform?</h4>
                        <p class="text-orange-700 text-sm">Complete your registration and start your fitness journey today!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
