<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Payment Dialog</title>
</head>
<body>
    <div class="p-4 sm:p-6 max-w-md mx-auto">
        <!-- Header Section -->
        <div class="text-center mb-6">
            <div class="bg-gradient-to-r from-orange-500 to-orange-600 rounded-full w-16 h-16 mx-auto mb-4 flex items-center justify-center shadow-lg">
                <i class="fas fa-credit-card text-white text-2xl"></i>
            </div>
            <h3 class="text-xl sm:text-2xl font-bold text-gray-800 mb-2">Payment Details</h3>
            <div class="w-24 h-1 bg-gradient-to-r from-orange-500 to-orange-600 mx-auto rounded mb-4"></div>
            <div class="bg-orange-50 border border-orange-200 rounded-lg p-3 mb-4">
                <p class="text-orange-800 font-semibold text-lg">Total for {{membershipType}}: â‚±{{expectedAmount}}</p>
                <p class="text-orange-600 text-sm mt-1">Scan QR code below via GCash</p>
            </div>
        </div>
        
        <!-- QR Code Section -->
        <div class="mb-6 flex justify-center">
            <div class="p-4 bg-white rounded-xl shadow-lg border-2 border-orange-200">
                <img 
                    src="../img/photo_2024-11-30_21-50-23.jpg" 
                    alt="GCash QR Code" 
                    class="mx-auto w-48 h-48 sm:w-56 sm:h-56 rounded-lg object-cover"
                >
            </div>
        </div>
        
        <!-- Account Info -->
        <div class="bg-gray-50 rounded-lg p-4 mb-6 border border-gray-200">
            <div class="flex items-center justify-center mb-2">
                <i class="fas fa-user-circle text-orange-500 text-lg mr-2"></i>
                <span class="font-semibold text-gray-800">Account Details</span>
            </div>
            <div class="text-center space-y-1">
                <p class="text-gray-700"><span class="font-medium">Name:</span> Enzo Daniela</p>
                <p class="text-gray-700"><span class="font-medium">Number:</span> 09633226873</p>
            </div>
        </div>
        
        <!-- Payment Form -->
        <div class="space-y-4">
            <div>
                <label for="gcash_ref" class="flex items-center text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-receipt text-orange-500 mr-2"></i>
                    GCash Reference Number
                </label>
                <input type="text" id="gcash_ref" 
                    class="w-full px-4 py-3 rounded-lg border-2 border-gray-300 focus:border-orange-500 focus:outline-none transition-colors duration-200" 
                    placeholder="Enter reference number"
                >
            </div>
            
            <div>
                <label for="gcash_name" class="flex items-center text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-user text-orange-500 mr-2"></i>
                    Account Name
                </label>
                <input type="text" id="gcash_name" 
                    class="w-full px-4 py-3 rounded-lg border-2 border-gray-300 focus:border-orange-500 focus:outline-none transition-colors duration-200" 
                    placeholder="Enter account name"
                >
            </div>
            
            <div>
                <label for="amount_paid" class="flex items-center text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-peso-sign text-orange-500 mr-2"></i>
                    Amount Paid
                </label>
                <input type="number" id="amount_paid" 
                    class="w-full px-4 py-3 rounded-lg border-2 border-gray-300 focus:border-orange-500 focus:outline-none transition-colors duration-200" 
                    placeholder="Enter amount"
                >
            </div>
        </div>
        
        <!-- Footer Note -->
        <div class="mt-6 p-3 bg-orange-50 border border-orange-200 rounded-lg">
            <div class="flex items-start">
                <i class="fas fa-info-circle text-orange-500 mt-0.5 mr-2"></i>
                <p class="text-orange-800 text-sm">Please ensure all details are correct before submitting. Payment verification may take a few minutes.</p>
            </div>
        </div>
    </div>
</body>
</html>
