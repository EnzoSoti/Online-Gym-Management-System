<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/05eb096724.js" crossorigin="anonymous"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="admin.css">
  <title>Admin panel</title>
</head>
<body>
  
  <div class="wrapper">

    <!-- side navigation -->
    <div class="sidenav">
      <div class="logo-container">
        <img src="../img/Fitworx logo.jpg" alt="logo">
        <h1>Fitworx <span>Gym</span> Admin</h1>
      </div>
      <ul>
        <li><a href="#section1"><i class="fa-solid fa-house"></i> Dashboard</a></li>
        <li><a href="#section2"><i class="fa-solid fa-dollar-sign"></i> Billing</a></li>
        <li><a href="#section3"><i class="fa-solid fa-calendar"></i> Reservation</a></li>
        <li><a href="#section4"><i class="fa-solid fa-hourglass-start"></i> Sales</a></li>
        <li><a href="#section5"><i class="fa-solid fa-user"></i> Add member</a></li>
        <li><a class="logout" href="#section5"><i class="fa-solid fa-right-from-bracket"></i> Logout</a></li>
      </ul>

      <div class="social-media">
        <a href="https://www.facebook.com/enzo.daniela.31"><i class="fa-brands fa-facebook"></i></a>
        <a href="#"><i class="fa-brands fa-discord"></i></a>
        <a href="#"><i class="fa-brands fa-youtube"></i></a>
        <a href="https://github.com/EnzoSoti"><i class="fa-brands fa-github"></i></a>
        <a href="https://www.instagram.com/_nzdnl/"><i class="fa-brands fa-instagram"></i></a>
      </div>

    </div>

      <!-- Section 1 -->
      <div class="main-content">
        <section id="section1">
          <div class="p-6 bg-gray-100 min-h-screen">
            <h1 class="text-2xl font-bold mb-6">Dashboard</h1>

            <!-- Metrics Row -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
              <!-- Total members -->
              <div class="bg-white p-4 rounded-lg shadow">
                <h2 class="text-sm font-semibold text-gray-600">Total members</h2>
                <p class="text-3xl font-bold">450</p>
              </div>

              <!-- Monthly Revenue -->
              <div class="bg-white p-4 rounded-lg shadow">
                <h2 class="text-sm font-semibold text-gray-600">Monthly Revenue</h2>
                <p class="text-3xl font-bold">15,000</p>
              </div>

              <!-- Classes Today -->
              <div class="bg-white p-4 rounded-lg shadow">
                <h2 class="text-sm font-semibold text-gray-600">Classes Today</h2>
                <p class="text-3xl font-bold">8</p>
              </div>

              <!-- Member Growth -->
              <div class="bg-white p-4 rounded-lg shadow">
                <h2 class="text-sm font-semibold text-gray-600">Member Growth</h2>
                <p class="text-3xl font-bold"><!-- Add growth data here --></p>
              </div>
            </div>

            <!-- Lower Section -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <!-- Class Schedule -->
              <div class="bg-white p-4 rounded-lg shadow">
                <h2 class="text-lg font-semibold mb-4">Class Schedule</h2>
                <!-- Add class schedule content here -->
              </div>

              <!-- Quick Actions and Notifications -->
              <div class="bg-white p-4 rounded-lg shadow">
                <h2 class="text-lg font-semibold mb-4">Quick Actions</h2>
                <div class="space-y-2">
                  <button class="w-full bg-black text-white py-2 px-4 rounded hover:bg-gray-800 flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                      <path d="M9 6a3 3 0 11-6 0 3 3 0 016 0zM17 6a3 3 0 11-6 0 3 3 0 016 0zM12.93 17c.046-.327.07-.66.07-1a6.97 6.97 0 00-1.5-4.33A5 5 0 0119 16v1h-6.07zM6 11a5 5 0 015 5v1H1v-1a5 5 0 015-5z" />
                    </svg>
                    New member
                  </button>
                  <button class="w-full bg-black text-white py-2 px-4 rounded hover:bg-gray-800 flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                      <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd" />
                    </svg>
                    Book
                  </button>
                  <button class="w-full bg-black text-white py-2 px-4 rounded hover:bg-gray-800 flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                      <path d="M8.433 7.418c.155-.103.346-.196.567-.267v1.698a2.305 2.305 0 01-.567-.267C8.07 8.34 8 8.114 8 8c0-.114.07-.34.433-.582zM11 12.849v-1.698c.22.071.412.164.567.267.364.243.433.468.433.582 0 .114-.07.34-.433.582a2.305 2.305 0 01-.567.267z" />
                      <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-13a1 1 0 10-2 0v.092a4.535 4.535 0 00-1.676.662C6.602 6.234 6 7.009 6 8c0 .99.602 1.765 1.324 2.246.48.32 1.054.545 1.676.662v1.941c-.391-.127-.68-.317-.843-.504a1 1 0 10-1.51 1.31c.562.649 1.413 1.076 2.353 1.253V15a1 1 0 102 0v-.092a4.535 4.535 0 001.676-.662C13.398 13.766 14 12.991 14 12c0-.99-.602-1.765-1.324-2.246A4.535 4.535 0 0011 9.092V7.151c.391.127.68.317.843.504a1 1 0 101.511-1.31c-.563-.649-1.413-1.076-2.354-1.253V5z" clip-rule="evenodd" />
                    </svg>
                    Payment
                  </button>
                </div>

                <h2 class="text-lg font-semibold mt-6 mb-4">Notifications</h2>
                <!-- Add notifications content here -->
              </div>
            </div>
          </div>
        </section>
      </div>

      <!-- Section 2 -->
      <section id="section2">
        <p>Billing section</p>
      </section>

      <!-- Section 3 -->
      <section id="section3">
        <p>Reservation page</p>
      </section>

      <!-- Section 4 -->
      <section id="section4">
        <p>Sales page</p>
      </section>

      <!-- Section 5 -->
      <section id="section5">
        <p>Add member page</p>
      </section>

    </div>
    
  </div>

  <!-- JS -->
  <script src="admin.js"></script>
</body>
</html>
